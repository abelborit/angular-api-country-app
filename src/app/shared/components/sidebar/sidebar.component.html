<h2 class="mb-2"><strong>Countries</strong></h2>
<hr />

<ul class="list-group">
  <li
    routerLink="countries/by-capital"
    routerLinkActive="active"
    class="list-group-item"
    style="cursor: pointer"
  >
    By Capital
  </li>

  <li
    routerLink="countries/by-country"
    routerLinkActive="active"
    class="list-group-item"
    style="cursor: pointer"
  >
    By Country
  </li>

  <li
    routerLink="countries/by-region"
    routerLinkActive="active"
    class="list-group-item"
    style="cursor: pointer"
  >
    By Region
  </li>
</ul>

<button
  *ngIf="
    getAllInfoCountries.byCapital.searchValue ||
    getAllInfoCountries.byCountry.searchValue ||
    getAllInfoCountries.byRegion.searchValue
  "
  class="btn btn-danger mt-4"
  (click)="handleCleanStorage()"
>
  Clear all searches
</button>
