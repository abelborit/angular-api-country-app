<div *ngIf="countriesList.length === 0; else countryTable">
  <p class="alert alert-warning text-center">No search yet...</p>
</div>

<ng-template #countryTable>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Flag</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Population</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let country of countriesList; let index = index">
        <td>{{ index + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <img [src]="country.flags.svg" alt="{{ country.name.common }}" />
        </td>
        <td>{{ country.name.common }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population | number }}</td>
        <td><a href="#">More...</a></td>
      </tr>
    </tbody>
  </table>
</ng-template>
